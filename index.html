<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Random quote</title>
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<!-- main containter -->
	<main class="mainly">
		<!-- :::::: Container for quote generator section :::::: -->
		<!-- header for logo -->
		<header class="quoteHeader">

			<img class="logo" src="./img/logo.svg" alt="open and close quote characters" height="">
			<h1 class="title">Randon quotes</h1>

		</header>

		<div class="subcontainer">
			<div class="quotewraper">
				<section id="quote-stion" class="quote-stion dispGrid">
					<!-- Section to generate the quote -->
					<section class="generate">
						<div class="generateleftBtn">
							<!-- container for languages supported -->
							<div class=selectContainer>
								<label class="select-label">Laguage</label>
								<!-- list of language supported -->
								<select class="lang-quote" name="lang-quote" id="lang-quote">
								</select>
							</div>
							<!-- <div> -->
							<button type="button" value="generateBtn" class="btnInactive generateBtn"></button>
							<button type="button" value="createyoursBtn" class="btnInactive createyoursBtn"></button>
							<!-- </div> -->
						</div>
						<footer class="quoteFooter">
							<!-- <button type="button" value="openHistoBtn" class="openHistoBtn">Historical</button> -->
							<button disabled type="button" value="saveQuoteBtn" id="saveQuoteBtn"
								class="saveQuoteBtn"></button>
						</footer>
					</section>
					<!-- Section to display the quote -->
					<blockquote id="result" class="result">
						<!-- quote picture bg  -->
						<img class="quoteSymbol" src="./img/openquotes.svg" alt="Open quote" height="38">
						<!-- text content of the quote -->
						<p id="welcome" class="quoteText">Welcome to random quotes</p>
						<p id="quoteText" class="quoteText hide"><span class="q-open"></span><span
								id="insertQuote"></span><span class="q-close"></span></p>
						<!-- footer of the quotation and cite for the author-->
						<footer class="author"><cite class="cite"></cite></footer>
					</blockquote>


					<form id="form-CreateQuote" class="hide">
						<div class="container-CreateQuote">
							<label>Write your quote</label>
							<textarea class="yourtext" name="" cols="30" rows="10"
								placeholder="Write your quote here..."></textarea>
						</div>
						<div class="container-CreateQuote">
							<label for="">Your name</label>
							<input type=" text" name="" class="yourname" placeholder="Write your quote here...">
						</div>

					</form>
					<!-- Buttons for historical and save quote -->




				</section>
			</div>
			<!-- :::::: Container for historical section :::::: -->
			<section id="histo-stion" class="histo-stion hide">
				<!-- historical header for subheading and closing button -->
				<header class=histoHeader>
					<h2 class="histoHeading">History</h2>
					<button type="button" value="closeHistoBtn" id="closeHistoBtn"
						class="closeHistoBtn">&Cross;</button>
				</header>
				<!-- historical filters and clear all button -->
				<section class="Filters">

					<div class="selectContainer">
						<label class="select-label">Order by</label>
						<select class="orderBy" name="orderBy" id="orderBy">
							<option value="id">Id</option>
							<option value="author">Author</option>
						</select>
					</div>
				</section>

				<section id="itsEmpty" class="itsEmpty">
					<img src="./img/noquotes.svg" alt="message indicatin no quotes">
					<p>No quotes saved</p>
				</section>

				<!-- Display historical quotes -->
				<section class="historicalResult">
					<!-- 
				<div class="histo-item">
					<div class="quoteRow">
						<p class="quoteID">ID here</p>
						<p class="quoteRowTxt">Quote text here ...</p>
						<p class="quoteRowAuthor">Author name</p>
					</div>
					<button id="deleteRowQuote" type="button" value="deleteRowQuote"
						class="deleteRowQuote">Delete</button>
				</div> -->
				</section>
			</section>

		</div>

		<div class="openHistoContainer">
			<button id="openHistoBtn" class="openHistoBtn"></button>
			<labelc class="histolabel">History</label>
		</div>

		<div id="alert" class="alert">
			<p>hola bye</p>
		</div>
	</main>
	<script src="./js/script.js"></script>
	<script src="./scripts.js"></script>
</body>

</html>
